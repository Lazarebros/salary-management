<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition>
		<h:form>
			<nav class="navbar navbar-findcond navbar-fixed-top">
			    <div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<p class="navbar-brand">Salary Management</p>
						
					</div>
					<c:if test="#{not empty loginBean and loginBean.valid}">
						<div class="collapse navbar-collapse" id="navbar">
							<ul class="nav navbar-nav navbar-right">
								<li class="active"><h:commandLink action="#{loginController.logout}" value="Home" /></li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings <span class="caret"></span></a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">Company</a></li>
										<li><a href="#">Rate</a></li>
									</ul>
								</li>
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">User: #{loginBean.firstname} <span class="caret"></span></a>
									<ul class="dropdown-menu" role="menu">
										<li><h:commandLink action="#{loginController.logout}" value="Profile" /></li>
										<li><h:commandLink action="#{loginController.logout}" value="Logout" /></li>
									</ul>
								</li>
							</ul>
						</div>
					</c:if>
				</div>
			</nav>
		</h:form>
	</ui:composition>
</html>
