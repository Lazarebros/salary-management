<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
 
    <ui:composition>
        <div class="container-login">
			<h:form class="form-login">
				<h:message for="username" errorClass="errorMessage"  style="color:red" />
				<br/>
				<h:message for="password" errorClass="errorMessage"  style="color:red" />
				
				<h2 class="form-login-heading">Please log in</h2>
				<h:outputText value="Username" class="sr-only" />
				<p:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Please enter your username" placeholder="User name" class="form-control" />
	
				<h:outputText value="Password" class="sr-only" />
				<p:password id="password" value="#{loginBean.password}" required="true" requiredMessage="Please enter your password" placeholder="Password" class="form-control" />
	
				<h:commandButton value="Login" action="#{loginController.login}" class="btn btn-lg btn-primary btn-block" />
				
				<h:messages styleClass="errorMessage"  style="color:red" globalOnly="true" />
			</h:form>
		</div>
    </ui:composition>
</html>
