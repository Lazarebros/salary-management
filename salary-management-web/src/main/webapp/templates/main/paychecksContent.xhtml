<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
 
    <ui:composition>
        <div class="container-main">
        	<div class="container-main-back">
	        	<h:form>
					<h:commandButton action="welcome?faces-redirect = true" value="Back To Welcome Page" />
				</h:form>
			</div>
			<div class="container-main-datatable">
	        	<h2>Paychecks</h2>
	        	<br/>
				<p:dataTable value="#{paycheckBean.paycheckViews}" var="paycheck" scrollable="true" scrollHeight="400" emptyMessage="No paychecks found">
					<p:column headerText="Company">
					    <h:outputText value="#{paycheck.companyName}" />
					</p:column>
					<p:column headerText="Year">
					    <h:outputText value="#{paycheck.year}" />
				   	</p:column>
					<p:column headerText="Month">
					    <h:outputText value="#{paycheck.month}" />
				   	</p:column>
					<p:column headerText="Gross Amount">
					    <h:outputText value="#{paycheck.grossAmount}" />
				   	</p:column>
					<p:column headerText="Gross Remain">
					    <h:outputText value="#{paycheck.grossRemain}" />
				   	</p:column>
					<p:column headerText="Reimb.">
					    <h:outputText value="#{paycheck.reimbursement}" />
				   	</p:column>
					<p:column headerText="Net Pay">
					    <h:outputText value="#{paycheck.netPay}" />
				   	</p:column>
					<p:column headerText="Real Net">
					    <h:outputText value="#{paycheck.realNetPay}" />
				   	</p:column>
					<p:column headerText="Net Remain">
					    <h:outputText value="#{paycheck.netPayRemain}" />
				   	</p:column>
				   	
				   	<f:facet name="footer">
				        Total: #{paycheckBean.paycheckViews.size()}
				    </f:facet>
				</p:dataTable>
			</div>
			<br/>
			<div class="container-chart">
				<h:panelGrid columns="2" columnClasses="left,right">
				    <p:chart type="line" model="#{chartView.animatedModel1}" style="width:400px;" />
				    <p:chart type="bar" model="#{chartView.animatedModel2}" style="width:450px;" />
				</h:panelGrid>
			</div>
		</div>
    </ui:composition>
</html>
